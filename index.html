<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hang Man</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-model">
      <div class="content">
        <img src="images/lost.gif" alt="gif" class="" />
        <h4>Game Lost</h4>
        <p>The correct word was: <b>Rainbow</b></p>
        <button class="play-again">Play Again</button>
      </div>
    </div>
    <div class="container">
      <div class="hangman-box">
        <img src="images/hangman-0.svg" alt="hangman-img" />
        <h1>Hang Man Game</h1>
      </div>
      <div class="game-box">
        <ul class="word-display">
          <li class="letter"></li>
          <li class="letter"></li>
          <li class="letter guessed">a</li>
          <li class="letter"></li>
          <li class="letter"></li>
          <li class="letter"></li>
          <li class="letter"></li>
          <li class="letter"></li>
        </ul>
        <h4 class="hint-text">
          Hint :
          <b>Lorem ipsum dolor sit amet </b>
        </h4>
        <h4 class="guesses-text">
          Incorrect Guess:
          <b>0 / 6</b>
        </h4>
        <div class="keyboard"></div>
      </div>
    </div>
    <script src="scripts/wordlist.js" defer></script>
    <script src="scripts/script.js" defer></script>
    
  </body>
</html>
